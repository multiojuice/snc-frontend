<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
 <script type="text/javascript" src="index.js"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;400;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="styles.css">
 <head>
 </head>

</style>

 <body>

  <button id="upload_widget" class="cloudinary-button">Upload files</button>

  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>  
  
  <script type="text/javascript">  
  var myWidget = cloudinary.createUploadWidget({
    cloudName: 'multiojuice', 
    uploadPreset: 'my_preset'}, (error, result) => { 
      if (!error && result && result.event === "success") { 
        console.log('Done! Here is the image info: ', result.info); 
      }
    }
  )
  
  document.getElementById("upload_widget").addEventListener("click", function(){
      myWidget.open();
    }, false);
  </script>

  <div class="flex-col">
    <div class="flex-row" style="width: 100%;margin-top: 40px;">
      <span></span>
      <span class="subtitle">Turn your favorite photo into "Shapes and Colors"</span>
      <span></span>
      <span></span>
    </div>
    <div class="flex-row">
      <div class="flex-col">
        <h3>directions</h3>
        <ol>
          <li>
            Upload an image to Upload! 
            <input type="file"id="avatar" name="avatar" accept="image/png, image/jpeg">
          </li>
          <li>Hit Transform!</li>
          <li>Wait just a moment for some magic</li>
          <li>Observe the images on the right</li>
          <li>Click on an image to observe that step at a closer view</li>
        </ol> 
        <button id="transform-button">Transform!</button>
      </div>
      <div class="flex-col">
          <img id="img-init" src="https://blog.greendot.org/wp-content/uploads/sites/13/2021/09/placeholder-image.png">
          <label>Initial</label>
          <img id="img-edge" src="https://blog.greendot.org/wp-content/uploads/sites/13/2021/09/placeholder-image.png">
          <label>Edges</label>
          <img id="img-voro" src="https://blog.greendot.org/wp-content/uploads/sites/13/2021/09/placeholder-image.png">
          <label>Splits</label>
          <img id="img-final" src="https://blog.greendot.org/wp-content/uploads/sites/13/2021/09/placeholder-image.png">
          <label>Final</label>
      </div>
    </div>
  </div>
 </body>
</html>
